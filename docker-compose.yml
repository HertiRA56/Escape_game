version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: escape_game_db
    environment:
      POSTGRES_DB: escape_game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5439:5439"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    networks:
      - escape_game_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: php:8.2-apache
    container_name: escape_game_app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
      - ./api:/var/www/html/api
    networks:
      - escape_game_network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5439
      - DB_NAME=escape_game
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    command: >
      bash -c "
        docker-php-ext-install pdo pdo_pgsql pgsql &&
        a2enmod rewrite headers &&
        cd /var/www/html/api &&
        curl -sS https://getcomposer.org/installer | php &&
        php composer.phar install &&
        apache2-foreground
      "

  geoserver:
    image: kartoza/geoserver:2.23.0
    container_name: escape_game_geoserver
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    networks:
      - escape_game_network
    environment:
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver
      - STABLE_EXTENSIONS=wps,csw
      - COMMUNITY_EXTENSIONS=
    restart: unless-stopped

volumes:
  postgres_data:
  geoserver_data:

networks:
  escape_game_network:
    driver: bridge

